<div class="citrixDialog" data-dojo-attach-point="containerNode" tabindex="-1" waiRole="dialog" waiState="labelledby-${id}_title">
	<div class="citrixDialogTitleBar">
	    <span data-dojo-attach-point="titleNode" class="citrixDialogTitle" id="${id}_title">${SERVICE_VMS_HEADER}</span>
        <span data-dojo-attach-point="closeButtonNode" class="citrixDialogCloseIcon" data-dojo-attach-event="onclick: onCancel">
            <span data-dojo-attach-point="closeText"></span>
        </span>
	</div>
    
    <div class="citrixDialogPaneContent serviceVMList">
        <!--<table class="citrixTable" data-dojo-type="citrix.common.Repeater" dojoEventHandler="this" name="serviceVMs" uniqueId="vm_path">-->
        <table class="citrixTable" name="serviceVMs" >
            <thead>
                <tr>
                    <th></th>
                    <th class="name">${NAME_TH}</th>
                    <th class="description">${DESCRIPTION_TH}</th>
                    <th>${ACTIONS_TH}</th>
                </tr>
            </thead>
            <!--<tbody>-->
            <tbody id="${id}_vmRepeater">
                <tr template deviceId="%vm_path%">
                    <td class="serviceLogoCell">
                        <img templateType="citrix.common.BoundWidget" binding="src" bind="get_service_image_path" class="serviceLogo" />
                    </td>
                    <td>
                        <span class="name" templateType="citrix.common.BoundWidget" bind="name"></span>
                    </td>
                    <td>
                        <span class="description" templateType="citrix.common.BoundWidget" bind="description"></span>
                    </td>
                    <td>
                        <!--<button templateType="citrix.common.Button" data-dojo-attach-event="onClick: onEdit">${EDIT_ACTION}</button>-->
                        <button templateType="citrix.common.Button" data-dojo-attach-event="click: onEdit">${EDIT_ACTION}</button>
                    </td>
                </tr>
                <tr empty>
                    <td colspan="4">${NO_SERVICE_VMS}</td>
                </tr>
            </tbody>
            <tfoot style="display: none;">
                <tr>
                    <td colspan="4">
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div data-dojo-attach-point="footerNode" class="citrixDialogFooterContent">
        <span class="citrixDialogFooter right">
            <button data-dojo-attach-point="closeButton" data-dojo-type="citrix.common.Button" class="citrixDialogItemRight" data-dojo-attach-event="onClick: onCancel">${CLOSE_ACTION}</button>
        </span>
    </div>
</div>
