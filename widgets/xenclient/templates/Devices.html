<div class="citrixDialog" data-dojo-attach-point="containerNode" tabindex="-1" waiRole="dialog" waiState="labelledby-${id}_title">
    <div class="citrixDialogTitleBar">
        <span data-dojo-attach-point="titleNode" class="citrixDialogTitle" id="${id}_title">${HEADER}</span>
        <span data-dojo-attach-point="closeButtonNode" class="citrixDialogCloseIcon" data-dojo-attach-event="onclick: onCancel">
            <span data-dojo-attach-point="closeText"></span>
        </span>
    </div>
    <div class="citrixDialogPaneContent">
        <table class="citrixTable multi">
            <thead>
                <tr>
                    <th>${CDROMS}</th>
                    <th>${ASSIGNMENT}</th>
                    <th>${OPTIONS}</th>
                    <th>${ACTIONS}</th>
                </tr>
            </thead>
            <tbody id="${id}_cdromDevicesRepeater" name="cdromDevices" >
                <tr template deviceId="%id%">
                    <td class="deviceRow">
                        <span templateType="citrix.common.BoundWidget" bind="id" binding="title">
                            <span templateType="citrix.common.BoundWidget" bind="name"></span>
                        </span>                        
                    </td>
                    <td>
                        <select class="citrix" templateType="citrix.common.Select" id="cd_select_%id%" optionsKey="cdVMList" bind="vm" data-dojo-attach-event="onChange: _onCDChange"></select>
                    </td>
                    <td class="noWrap">
                        <div templateType="citrix.common.BoundContainer" binding="display" bind="canMakeSticky">
                            <span templateType="citrix.common.CheckBox" id="cd_check_%id%" bind="sticky" data-dojo-attach-event="onChange: _onCDChange"></span>
                            <label for="cd_check_%id%">${ALWAYS_USE}</label>
                        </div>
                    </td>
                    <td>
                        <button templateType="citrix.common.Button" data-dojo-attach-event="onClick: onEject">${EJECT}</button>
                    </td>
                </tr>
                <tr empty>
                    <td class="deviceRow" colspan="4">${NO_DEVICES}</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td class="splitter" colspan="4">&nbsp;</td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th>${USB}</th>
                    <th>${ASSIGNMENT}</th>
                    <th colspan="2">${OPTIONS}</th>
                </tr>
            </thead>
            <tbody id="${id}_usbDevicesRepeater" name="usbDevices" >
                <tr template deviceId="%dev_id%">
                    <td class="deviceRow">
                        <span templateType="citrix.common.ValidationTextBox" id="usb_name_%dev_id%" bind="name" maxLength="60" required="true" regExpObject="XenConstants.Regex.USB_NAME" invalidMessage="${NAME_VALERROR}"></span>
                    </td>
                    <td>
                        <select class="citrix" templateType="citrix.common.Select" id="usb_select_%dev_id%" optionsKey="usbVMList" bind="assigned_uuid" data-dojo-attach-event="change: _onUSBChange"></select>
                    </td>
                    <td class="noWrap" colspan="2">
                        <span templateType="citrix.common.CheckBox" id="usb_check_%dev_id%" bind="getSticky" data-dojo-attach-event="change: _onUSBChange"></span>
                        <label for="usb_check_%dev_id%">${ALWAYS_USE}</label>
                    </td>
                </tr>
                <tr empty>
                    <td class="deviceRow" colspan="4">${NO_DEVICES}</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td class="splitter" colspan="4">&nbsp;</td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th colspan="4">${PLATFORM_DEVICE}</th>
                </tr>
            </thead>
            <tbody id="${id}_getPlatformDevices" name="getPlatformDevices">
                <tr template>
                    <td class="deviceRow" colspan="4">
                        <span class="deviceName" templateType="citrix.common.BoundWidget" bind="name"></span>
                    </td>
                </tr>
                <tr empty>
                    <td class="deviceRow" colspan="4">${NO_DEVICES}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div data-dojo-attach-point="footerNode" class="citrixDialogFooterContent">
        <span class="citrixDialogFooter right">
            <button data-dojo-attach-point="saveButton" data-dojo-type="citrix.common.Button" class="citrixDialogItemRight editNode" data-dojo-attach-event="onClick: save">${SAVE_ACTION}</button>
            <button data-dojo-attach-point="closeButton" data-dojo-type="citrix.common.Button" class="citrixDialogItemRight" data-dojo-attach-event="onClick: onCancel">${CLOSE_ACTION}</button>
        </span>
    </div>
</div>
