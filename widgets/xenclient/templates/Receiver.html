<div data-dojo-attach-point="containerNode" class="citrixDialog" tabindex="-1" waiRole="dialog" waiState="labelledby-${id}_title">
	<div class="citrixDialogTitleBar">
	    <span data-dojo-attach-point="titleNode" class="citrixDialogTitle" id="${id}_title"></span>
        <span data-dojo-attach-point="closeButtonNode" class="citrixDialogCloseIcon" data-dojo-attach-event="onclick: onCancel">
            <span data-dojo-attach-point="closeText"></span>
        </span>
	</div>
    <div class="citrixDialogPaneContent" style="width: 430px; padding: 20px 10px;">
        <fieldset class="citrixTabPaneColumn">
            <div class="citrixTabPaneField">
                <label for="name">${NAME_LABEL}</label>
                <span class="value" data-dojo-attach-point="nameNode" data-dojo-type="citrix.common.ValidationTextBox" name="name" maxLength=60 required="true" regExpObject="XenConstants.Regex.VM_NAME" invalidMessage="${NAME_ERROR}"></span>
            </div>
            <div class="citrixTabPaneField">
                <label for="url">${URL_LABEL}</label>
                <span>
                    <input class="value" data-dojo-attach-point="urlNode" data-dojo-type="citrix.common.ValidationTextBox" name="url" required="true" regExpObject="XenConstants.Regex.URL" invalidMessage="${URL_ERROR}" />
                    <div class="grey instruction">${URL_EXAMPLE}</div>
                </span>
            </div>
        </fieldset>
        <div class="alertBox blueBox">
            <span class="alertIcon alertIconSmall alertIconInformation"></span>
            <div>${RCVR_INSTR}</div>
        </div>
    </div>
    <div data-dojo-attach-point="footerNode" class="citrixDialogFooterContent">
        <span class="citrixDialogFooter right">
            <button disabled data-dojo-attach-point="finishButton" data-dojo-type="citrix.common.Button" class="citrixDialogItemRight" data-dojo-attach-event="onClick: onFinish">${FINISH}</button>
            <button data-dojo-attach-point="closeButton" data-dojo-type="citrix.common.Button" class="citrixDialogItemRight" data-dojo-attach-event="onClick: onCancel">${CANCEL}</button>
        </span>
    </div>
</div>
