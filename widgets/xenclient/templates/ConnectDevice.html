<div class="citrixDialog alertDialog" data-dojo-attach-point="containerNode" tabindex="-1" waiRole="dialog" waiState="labelledby-${id}_title">
	<div class="citrixDialogTitleBar">
        <span data-dojo-attach-point="titleNode" class="citrixDialogTitle" id="${id}_title"></span>
        <span data-dojo-attach-point="closeButtonNode" class="citrixDialogCloseIcon" data-dojo-attach-event="onclick: onCancel">
            <span data-dojo-attach-point="closeText"></span>
        </span>
	</div>
    <div class="citrixDialogPaneContent">
        <ul class="connectDevice" data-dojo-type="citrix.common.Repeater" dojoEventHandler="this" name="getAvailableDevices" uniqueId="dev_id">
            <li template deviceId="%dev_id%">
                <div class="device" templateType="citrix.common.BoundWidget" binding="disabled" bind="cannotAssign" data-dojo-attach-event="onClick: onDeviceSelect">
                    <span class="alertIcon alertIconSmall alertIconWarning deviceIcon" templateType="citrix.common.BoundWidget" binding="display" bind="assignedToOtherVM"></span>
                    <div class="deviceName deviceUSB" templateType="citrix.common.BoundWidget" bind="name"></div>
                    <div class="deviceStatus deviceUSB" templateType="citrix.common.BoundWidget" bind="getStatus" mask="value" map="['${USB_STATE_0}', '${USB_STATE_1}', '${USB_STATE_2}', '${USB_STATE_3}', '${USB_STATE_4}', '${USB_STATE_5}', '${USB_STATE_6}', '${USB_STATE_7}', '${USB_STATE_8}', '${USB_STATE_9}', '${USB_STATE_10}', '${USB_STATE_11}']"></div>
                </div>
            </li>
            <li empty class="noDevices">${USB_NONE_AVAILABLE}</li>
        </ul>
        <div data-dojo-attach-point="alwaysUseContainer">
            <input id="alwaysUse" type="checkbox" data-dojo-type="citrix.common.CheckBox" data-dojo-attach-point="alwaysUseNode"/>
            <label for="alwaysUse">${USB_ALWAYS_USE}</label>
        </div>
    </div>
    <div data-dojo-attach-point="footerNode" class="citrixDialogFooterContent">
        <span class="citrixDialogFooter right">
            <button data-dojo-attach-point="connectButton" data-dojo-type="citrix.common.Button" class="citrixDialogItemRight" data-dojo-attach-event="onClick: onExecute">${CONNECT_USB_ACTION}</button>
            <button data-dojo-type="citrix.common.Button" class="citrixDialogItemRight" data-dojo-attach-event="onClick: onCancel">${CANCEL_USB_ACTION}</button>
        </span>
    </div>
</div>
