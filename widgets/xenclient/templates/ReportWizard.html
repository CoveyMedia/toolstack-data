<div class="citrixDialog" tabindex="-1" waiRole="dialog" waiState="labelledby-${id}_title">
  	<div class="citrixDialogTitleBar">
        <span data-dojo-attach-point="titleNode" class="citrixDialogTitle" id="${id}_title">${CREATE_STATUS_REPORT}</span>
        <span data-dojo-attach-point="closeButtonNode" class="citrixDialogCloseIcon" data-dojo-attach-event="onclick: onCancel">
            <span data-dojo-attach-point="closeText"></span>
        </span>
    </div>
    <div class="citrixDialogPaneContent">
        <div id="${wizardId}" data-dojo-type="citrix.common.WizardContainer" data-dojo-attach-point="wizard">
            <div class="smallText" data-dojo-type="citrix.common.WizardPage" title="${REPORT_WELCOME}" selected="true">
                <fieldset class="citrixTabPaneColumn single">
                    <p>${REPORT_DESCRIPTION}</p>
                    <p>${REPORT_VM_DESCRIPTION}</p>
                    <div class="citrixTabPaneField radio">
                        <label>&nbsp;</label>
                        <input id="includeVMScreens" data-dojo-type="citrix.common.CheckBox" name="includeVMScreens" type="checkbox" title="${REPORT_INCLUDE_VMSCREENS}" checked="checked"/>
                        <label class="inline" for="includeVMScreens">${REPORT_INCLUDE_VMSCREENS}</label>
                    </div>
                    <div class="citrixTabPaneField radio">
                        <label>&nbsp;</label>
                        <input id="includeVMs" data-dojo-type="citrix.common.CheckBox" name="includeVMs" type="checkbox" title="${REPORT_INCLUDE_VMS}" checked="checked" />
                        <label class="inline" for="includeVMs">${REPORT_INCLUDE_VMS}</label>
                    </div>
                </fieldset>
                <div class="alignBottom">
                    <div class="alertBox blueBox">
                        <span class="alertIcon alertIconSmall alertIconInformation"></span>
                        <div>${REPORT_INFO}</div>
                    </div>
                </div>
            </div>
            <div data-dojo-type="citrix.common.WizardPage" title="${REPORT_SUMMARY}">
                <fieldset class="citrixTabPaneColumn single">
                    <div class="citrixTabPaneField">
                        <label>&nbsp;</label>
                        <div class="grey value">${REPORT_DETAILS}</div>
                    </div>
                    <div class="citrixTabPaneField">
                        <label for="summary">${SUMMARY_LABEL}</label>
                        <input class="citrix" id="summary" class="citrix" data-dojo-type="citrix.common.ValidationTextBox" name="summary" maxLength="60" required="true" regExpObject="XenConstants.Regex.VM_NAME" invalidMessage="${SUMMARY_VALERROR}" />
                    </div>
                    <div class="citrixTabPaneField">
                        <label for="description">${DESCRIPTION_LABEL}</label>
                        <textarea class="citrix" id="description" name="description" data-dojo-type="citrix.common.ValidationTextarea"></textarea>
                    </div>
                </fieldset>
                <div class="alignBottom">
                    <div class="alertBox blueBox">
                        <span class="alertIcon alertIconSmall alertIconInformation"></span>
                        <div>${REPORT_SUMMARY_INFO}</div>
                    </div>
                </div>
            </div>
            <div data-dojo-type="citrix.common.WizardPage" title="${REPORT_STEPS}">
                <fieldset class="citrixTabPaneColumn single">
                    <div class="citrixTabPaneField">
                        <label>&nbsp;</label>
                        <div class="grey value">${REPORT_REPRO}</div>
                    </div>
                    <div class="citrixTabPaneField">
                        <label for="steps">${REPORT_REPRO_LABEL}</label>
                        <textarea class="citrix" id="steps" name="steps" data-dojo-type="citrix.common.ValidationTextarea"></textarea>
                    </div>
                    <div class="citrixTabPaneField">
                        <label>&nbsp;</label>
                        <div class="grey value">${REPORT_TICKET}</div>
                    </div>
                    <div class="citrixTabPaneField">
                        <label for="number">${REPORT_TICKET_LABEL}</label>
                        <input data-dojo-attach-point="numberNode" class="citrix" id="number" type="text" name="number" data-dojo-type="citrix.common.ValidationTextBox" />
                    </div>
                </fieldset>
            </div>
            <div data-dojo-type="citrix.common.WizardPage" title="${REPORT_GENERATION}" data-dojo-attach-point="generationPage">
                <fieldset class="citrixTabPaneColumn single">
                    <p>${REPORT_FINISHED}</p>
                    <div>&nbsp;</div>
                    <div class="citrixTabPaneField progressBar" data-dojo-attach-point="generatingReport">
                        <label>${GENERATING_REPORT}</label>
                        <div data-dojo-type="citrix.common.ProgressBar" data-dojo-attach-point="progressNode"></div>
                    </div>
                </fieldset>
            </div>
            <div data-dojo-type="citrix.common.WizardPage" title="${REPORT_FINISH}" data-dojo-attach-point="finishPage">
                <fieldset class="citrixTabPaneColumn single">
                    <p data-dojo-attach-point="reportName">${REPORT_CREATED}</p>
                    <p data-dojo-attach-point="reportFinish">${REPORT_FINISH_SERVER}</p>
                    <p data-dojo-attach-point="serveReport"></p>
                    <p data-dojo-attach-point="stopServer">${STOP_SERVER}</p>
                </fieldset>
            </div>
        </div>
    </div>
    <div data-dojo-attach-point="footerNode" class="citrixDialogFooterContent">
        <span class="citrixDialogFooter right" wizardId="${wizardId}" data-dojo-type="citrix.common.WizardNavigator" data-dojo-attach-point="navigationNode"></span>
    </div>
</div>
