<div waiRole="presentation" data-dojo-attach-point="titleNode" >
    <div waiRole="presentation" class='citrixTabInner' data-dojo-attach-point='innerDiv'>
        <div waiRole="presentation" class='dijitTabContent' data-dojo-attach-point='tabContent'>
        	<div waiRole="presentation" data-dojo-attach-point='focusNode'>
		        <img src="${_blankGif}" alt="" class="dijitIcon" data-dojo-attach-point='iconNode' />
		        <span data-dojo-attach-point='containerNode' class='tabLabel'></span>
		        <span class="dijitInline dijitTabCloseButton dijitTabCloseIcon" data-dojo-attach-point='closeNode'
		        	waiRole="presentation">
		            <span data-dojo-attach-point='closeText' class='dijitTabCloseText'>x</span
		        ></span>
			</div>
        </div>
    </div>
</div>
